{% extends 'base.html' %}

{% block content %}
    <h1>Импорт из файла</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="row">
                <div class="col-sm-6">
                    <p class="text-danger">{{ message }}</p>
                </div>
            </div>
        {% endfor %}
    {% endif %}
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
            {% for error in form.file.errors %}
                <div class="row">
                    <div class="col-sm-6">
                        <p class="text-danger">{{ error }}</p>
                    </div>
                </div>
            {% endfor %}
            <div class="form-group row">
                <div class="col-sm-6">
                    {{ form.file }}
                </div>
            </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <a href="{% url 'contacts_list' %}" class="btn btn-default">Отмена</a>
                <button type="submit" class="btn btn-primary">Импорт</button>
            </div>
        </div>
    </form>
{% endblock %}
